<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Charles Masse | Crowd TD</title>
    <style>
      html, body {
        margin: 0;
      }

      #canvas {
        float: left;
        background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
      }
      
      #info {
        top: 0;
        padding: 0.5em;
        background-color: #282828;
        position: absolute;
        display: flex;
        font-size: 28px;
        color: #ffffff;
        line-height: 1em;
      }

      #info>div {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script type="module" src="src/main.js"></script>
    <section id="info">
      <div>
        <span id="population">Population: 0</span>
        <br>
        <input type="range" id="mySlider" min="0" max="500" value="100">
        <br>
        <span id="fps">FPS: -</span>
      </div>
    </section>
  </body>

</html>
